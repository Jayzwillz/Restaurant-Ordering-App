<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Smythe&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Jayzwillz Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>

    <section id="menu">
      <div class="menu-item">
        <img src="./assets/images/pizza.png" alt="Pizza" />
        <div class="details">
          <h2>Pizza</h2>
          <p>Pepperoni, mushroom, mozzarella</p>
          <span class="price">$14</span>
        </div>
        <button class="add-to-cart" data-name="Pizza" data-price="14">+</button>
      </div>

      <div class="menu-item">
        <img src="./assets/images/burger.png" alt="Hamburger" />
        <div class="details">
          <h2>Hamburger</h2>
          <p>Beef, cheese, lettuce</p>
          <span class="price">$12</span>
        </div>
        <button class="add-to-cart" data-name="Hamburger" data-price="12">
          +
        </button>
      </div>

      <div class="menu-item">
        <img src="./assets/images/beer.png" alt="Beer" />
        <div class="details">
          <h2>Beer</h2>
          <p>Grain, hops, yeast, water</p>
          <span class="price">$12</span>
        </div>
        <button class="add-to-cart" data-name="Beer" data-price="12">+</button>
      </div>
    </section>

    <!-- Order Section -->
    <section id="order-section" class="hidden">
      <h2>Your Order</h2>
      <ul id="order-items"></ul>
      <hr />
      <p class="total">
        <strong>Total price:</strong> $<span id="total-price">0</span>
      </p>
      <button id="complete-order">Complete Order</button>
    </section>

    <div id="order-confirmation" class="hidden">
      <p>Thanks, <span id="customer-name"></span>! Your order is on its way!</p>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Enter Card Details</h2>
        <form id="payment-form">
          <input
            type="text"
            placeholder="Enter your name"
            id="card-name"
            required
          />
          <input
            type="text"
            placeholder="Enter card number"
            id="card-number"
            required
          />
          <input type="text" placeholder="Enter CVV" id="card-cvv" required />
          <button type="submit" id="pay-button">Pay</button>
          <button type="button" id="close-modal">Cancel</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
